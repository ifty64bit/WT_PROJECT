<html>
 <head>
  <title>Personal Information</title>
 </head>
 <body>
  <form>
   <table align="center">
    <tr>
	<td><u>Address Information:</u></td>
	</tr>
	<tr>
	 <td>&nbsp; House No.:</td>
	 <td><input type="text" placeholder="House No."></td>
	</tr>
	<tr>
	 <td>&nbsp; Road No.:</td>
	 <td><input type="text" placeholder="Road No."></td>
	</tr>
	<tr>
	 <td>&nbsp; Block No.:</td>
	 <td><input type="text" placeholder="Block No."></td>
	</tr>
	<tr>
	 <td><br>Division:</td>
	 <td><br><select>
			<option>Dhaka</option>
			<option>Chittagong</option>
			<option>Sylhet</option>
		</select>
	 </td>
	</tr>
	<tr>
	 <td>District:</td>
	 <td><select>
			<option>Gazipur</option>
			<option>Gopalganj</option>
			<option>Kishoreganj</option>
		</select>
	 </td>
	</tr>
	<tr>
	 <td>Gender:</td>
	 <td><input type="radio" name="Gender">Male<input type="radio" name="Gender">Female</td>
	</tr>
	<tr>
	 <td>Date of Birth:</td>
	 <td><input type="text" placeholder="DOB"></td>
	</tr>
	<tr>
	 <td>Phone Number:</td>
	 <td><input type="text" placeholder="Phone Number"></td>
	</tr>
   </table>
  </form>
 </body>
</html>
